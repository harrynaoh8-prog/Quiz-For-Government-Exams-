<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Railway Exam Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>Railway Exam Practice Quiz</h1>

  <div id="sectionSelect">
    <h2>Select Section</h2>
    <button onclick="startQuiz('gk')">General Knowledge</button>
    <button onclick="startQuiz('math')">Mathematics</button>
    <button onclick="startQuiz('reasoning')">Reasoning</button>
  </div>

  <div id="quizBox" class="hidden">
    <div class="top">
      <span id="timer">05:00</span>
      <span id="qno"></span>
    </div>

    <h2 id="question"></h2>

    <div id="options">
      <button onclick="checkAnswer(0)" id="opt0"></button>
      <button onclick="checkAnswer(1)" id="opt1"></button>
      <button onclick="checkAnswer(2)" id="opt2"></button>
      <button onclick="checkAnswer(3)" id="opt3"></button>
    </div>

    <button id="nextBtn" onclick="nextQuestion()">Next</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
