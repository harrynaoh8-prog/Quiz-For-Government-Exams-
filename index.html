<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quiz with Explanations</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      background: #f7f7f7;
      padding: 20px;
      border-radius: 10px;
    }
    h1 {
      text-align: center;
    }
    .question {
      font-size: 20px;
      margin-bottom: 15px;
    }
    .options button {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      border: 1px solid #ccc;
      background: white;
      transition: background-color 0.3s ease;
    }
    .options button:hover {
      background-color: #ddd;
    }
    .correct {
      background-color: #4CAF50 !important;
      color: white;
    }
    .wrong {
      background-color: #f44336 !important;
      color: white;
    }
    #next-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      display: none;
      cursor: pointer;
    }
    #explanation {
      margin-top: 15px;
      font-style: italic;
      background: #e0e0e0;
      padding: 12px;
      border-radius: 6px;
      display: none;
    }
    #result {
      font-size: 22px;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Quiz with Explanations</h1>

  <div id="quiz-container">
    <div id="question" class="question"></div>
    <div class="options">
      <button id="btn0"></button>
      <button id="btn1"></button>
      <button id="btn2"></button>
      <button id="btn3"></button>
    </div>
    <div id="explanation"></div>
    <button id="next-btn" onclick="nextQuestion()">Next</button>
    <div id="result"></div>
  </div>

<script>
  const quizData = [
    {
      question: "What is the capital of India?",
      options: ["Mumbai", "Delhi", "Kolkata", "Chennai"],
      answer: 1,
      explanation: "Delhi is the capital city of India and houses important government offices."
    },
    {
      question: "2 + 3 × 2 = ?",
      options: ["10", "8", "7", "12"],
      answer: 2,
      explanation: "According to order of operations, multiply before addition: 3×2=6; then 2+6=8."
    },
    {
      question: "Father of Indian Constitution?",
      options: ["Gandhi", "Nehru", "Ambedkar", "Patel"],
      answer: 2,
      explanation: "Dr. B.R. Ambedkar is known as the Father of the Indian Constitution."
    },
    {
      question: "What is 5 squared?",
      options: ["10", "20", "25", "30"],
      answer: 2,
      explanation: "5 squared means 5×5 which equals 25."
    }
  ];

  let currentQuestion = 0;
  let score = 0;
  let answered = false;

  const questionEl = document.getElementById("question");
  const optionButtons = [
    document.getElementById("btn0"),
    document.getElementById("btn1"),
    document.getElementById("btn2"),
    document.getElementById("btn3")
  ];
  const nextBtn = document.getElementById("next-btn");
  const explanationEl = document.getElementById("explanation");
  const resultEl = document.getElementById("result");

  function loadQuestion() {
    answered = false;
    nextBtn.style.display = "none";
    explanationEl.style.display = "none";
    explanationEl.innerText = "";
    resultEl.innerText = "";
    
    let q = quizData[currentQuestion];
    questionEl.innerText = q.question;
    q.options.forEach((option, index) => {
      let btn = optionButtons[index];
      btn.innerText = option;
      btn.disabled = false;
      btn.className = "";
    });
  }

  function selectAnswer(index) {
    if (answered) return;
    answered = true;
    let q = quizData[currentQuestion];
    
    // Show explanation
    explanationEl.style.display = "block";
    explanationEl.innerText = q.explanation;

    if (index === q.answer) {
      optionButtons[index].classList.add("correct");
      score++;
    } else {
      optionButtons[index].classList.add("wrong");
      optionButtons[q.answer].classList.add("correct");
    }
    optionButtons.forEach(btn => btn.disabled = true);
    nextBtn.style.display = "block";
  }

  function nextQuestion() {
    currentQuestion++;
    if (currentQuestion < quizData.length) {
      loadQuestion();
    } else {
      showResult();
    }
  }

  function showResult() {
    questionEl.style.display = "none";
    optionButtons.forEach(btn => btn.style.display = "none");
    explanationEl.style.display = "none";
    nextBtn.style.display = "none";
    resultEl.innerHTML = `<h2>Quiz Completed!</h2><p>Your Score: ${score} / ${quizData.length}</p>`;
  }

  optionButtons.forEach((btn, idx) => {
    btn.addEventListener("click", () => selectAnswer(idx));
  });

  loadQuestion();
</script>

</body>
</html>
